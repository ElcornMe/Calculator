<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="main_block" draggable="true">
    <div id="display">
      <div id="previousValue"></div>
      <div id="currentValue"></div>
    </div>
    <div id="content">
      <button id="cancel" class="buttonNumber">CE</button>
      <button class="buttonNumber">1</button>
      <button class="buttonNumber">2</button>
      <button class="buttonNumber">3</button>
      <button class="buttonNumber">4</button>
      <button class="buttonNumber">5</button>
      <button class="buttonNumber">6</button>
      <button class="buttonNumber">7</button>
      <button class="buttonNumber">8</button>
      <button class="buttonNumber">9</button>
      <button id="zero" class="buttonNumber">0</button>
      <button class="buttonNumber">.</button>
    </div>
    <div id="contentOperation">
      <button class="buttonOperation">+</button>
      <button class="buttonOperation">-</button>
      <button class="buttonOperation">÷</button>
      <button class="buttonOperation">∗</button>
      <button id="equal" class="buttonOperation">=</button>
    </div>
  </div>
  <script type="" src="./helpers/count.js"></script>
  <script type="" src="./helpers/calculate.js"></script>
  <script src="calculator.js" type=""></script>
</body>
</html>
